<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Monthly Expence Report</h1>
    <br>
    <form action="/Details.html">
        <table>
           
                
            <tr>
                <td> <label for="Ldate">Date:</label></td>
                <td> <input type="date" id="Ddate" name="date"  /></td>
            </tr>

            
            <tr>
                
                <td><label for="mortgage">Mortgage:</label></td>
                <td><input type="text" id="Tmortgage" placeholder="Enter value"/></td>
            </tr>
         
            <tr>
           
                <td><label for="gas">Gas:</label></td>
                <td><input type="text" id="Tgas" placeholder="Enter Value" /></td>
            </tr>
            <tr>
   
                <td><label for="childcare">Child Care:</label></td>
                <td><input type="text" id="Tchildcare" placeholder="Enter Value" /></td>
            </tr>
            <tr>
                <td><label for="insurance">Insurance:</label></td>
                <td><input type="text" id="Tinsurance" placeholder="Enter Value" /></td>

            </tr>
            <tr>
                <td><input type="radio" id="type1" name="type1" value ="Monthly" checked></td>
                <td><label for="type1">Monthly</label></td>
                <td><input type="radio" id="type2" name="type1" value ="Yearly" ></td>
                <td><label for="type2">Yearly</label></td>
            </tr>
           
            <tr>
                <td><label for="misc">Misc</label></td>
                <td><input type="text" id="Tmisc" placeholder="Enter Value"></td>
                
            </tr>
           
            <td>
                <input type="submit"  name="save" value="Save">
        
            </td>
           
            
            
        </tr>
        


           


        </table>




    </form>
